<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/styleformsesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-img" src="img/logo.png" alt="logo" onclick="window.location.href='index.html';">
        </div>
        <button class="header__menu-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="header__nav">
            <a href="social.html" class="header__nav-enlace">Social</a>
            <a href="salas.html" class="header__nav-enlace">Salas</a>
            <a href="desafio.html" class="header__nav-enlace">Ranking y desafíos</a>
        </nav>
    </header>
    <main class="main">
        <div class="tarjeta">
            <div class="tarjeta__contenido">
                <h1 class="tarjeta__titulo">Inicia Sesión</h1>
                <h2 class="tarjeta__subtitulo">Introduce tu email para iniciar sesión</h2>
                <form class="formulario">
                    <label for="email" class="formulario__label">Email</label>
                    <input type="text" class="formulario__input" placeholder="Escribe el email">
                    
                    <label for="contraseña" class="formulario__label">Contraseña</label>
                    <input type="password" class="formulario__input" placeholder="Escribe la contraseña">
                    
                    <div class="formulario__recordar">
                        <input type="checkbox" id="recordar" class="formulario__checkbox">
                        <label for="recordar" class="formulario__checkbox-label">Recordar contraseña</label>
                    </div>
                    
                    <input type="button" value="Login" class="formulario__boton">
                </form>
                <p class="tarjeta__registro">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__contenido">
            <div class="footer__redes">
                <a href="#" class="footer__redes-enlace"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer__redes-enlace"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="footer__redes-enlace"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer__redes-enlace"><i class="fab fa-telegram"></i></a>
                <a href="#" class="footer__redes-enlace"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer__redes-enlace"><i class="fab fa-behance"></i></a>
            </div>
            <div class="footer__menu-contenedor">
                <nav class="footer__menu">
                    <a href="#" class="footer__menu-enlace">About</a>
                    <a href="#" class="footer__menu-enlace">Features</a>
                    <a href="#" class="footer__menu-enlace">Pricing</a>
                    <a href="#" class="footer__menu-enlace">Gallery</a>
                    <a href="#" class="footer__menu-enlace">Team</a>
                </nav>
                <button class="footer__boton-contacto">Contact Us</button>
            </div>
        </div>
        <hr class="footer__linea">
        <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" class="footer__licencia">
            <img class="footer__licencia-img" src="https://licensebuttons.net/l/by/4.0/88x31.png" alt="Licencia Creative Commons BY 4.0">
        </a>
    </footer>
    <script defer src="js/script.js"></script>
</body>
</html>
