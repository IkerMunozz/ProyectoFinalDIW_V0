<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de registro</title>
    <link rel="stylesheet" href="css/styleformregistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-Photoroom.png" alt="logo"  onclick="window.location.href='principal.html';">
        </div>
        <div class="headermenu">
            <a href="social.html">Social</a>
            <a href="salas.html">Salas</a>
            <a href="desafios.html">Ranking y desafíos</a>
        </div>
    </header>
    <main>
        <div class="tarjeta">
            <div class="contenido">
                <h1 class="texto tituloprincipal">Regístrate</h1>
                <h2 class="texto titulosecundario">Regístrate para disfrutar de BetSports</h2>
                <form action="formregistro">
                    <div class="campos">
                        <div class="campo-izquierda">
                            <label for="email" class="texto">Email</label>
                            <input type="text" placeholder="Escribe el email">
                            
                            <label for="contraseña" class="texto">Contraseña</label>
                            <input type="password" placeholder="Escribe la contraseña">
        
                            <label for="dni" class="texto">DNI</label>
                            <input type="text" placeholder="Escribe tu dni">
                        </div>
        
                        <div class="campo-derecha">
                            <label for="direccion" class="texto">Dirección</label>
                            <input type="text" placeholder="Escribe tu dirección">
        
                            <label for="nacionalidad" class="texto">Nacionalidad</label>
                            <input type="text" placeholder="Escribe tu nacionalidad">
        
                            <label for="edad" class="texto">Fecha de nacimiento</label>
                            <input type="text" placeholder="Escribe tu fecha de nacimiento">
                        </div>
                    </div>
        
                    <div class="boton">
                        <input type="button" value="Regístrate" class="btn">
                    </div>
                </form>
            </div>
        </div>
        
        
        
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
            </div>
    
        <div class="menu-completo">

            <div class="footer-menu">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>
                <a href="#">Team</a>

            </div>
            <button class="contact-btn">Contact Us</button>
        </div>

        </div>
    
        <hr class="footer-line">
    
        <p class="footer-text">Iker Muñoz Herrero</p>
    </footer>
</body>
</html>
